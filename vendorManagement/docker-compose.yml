version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: vendorManagement
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: vendorManagement
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password

      TZ: Asia/Kolkata

      PGTZ: Asia/Kolkata

