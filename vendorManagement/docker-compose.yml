version: '3.8'

services:
  mysql:
    image: mysql:8
    container_name: vendorManagement-mysql
    restart: always
    environment:
      MYSQL_DATABASE: vendorManagement
      MYSQL_ROOT_PASSWORD: password
      TZ: Asia/Kolkata
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
